<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情 - WoS Translator</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- 主内容 -->
    <div class="py-6 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- 返回按钮和标题 -->
            <div class="flex items-center space-x-4 mb-4">
                <a href="/queue.html" class="p-2 hover:bg-slate-200 rounded-lg transition-colors cursor-pointer">
                    <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div class="flex-1">
                    <h1 id="taskTitle" class="text-xl font-bold text-slate-900">加载中...</h1>
                    <p id="taskId" class="text-sm text-slate-500"></p>
                </div>
                <div id="taskStatus" class="px-3 py-1 text-sm font-medium rounded-full"></div>
            </div>

            <!-- 进度条区域 -->
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200 mb-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-slate-600">翻译进度</span>
                        <span id="progressText" class="text-sm font-medium text-slate-900">0 / 0 (0%)</span>
                        <span id="failedInfo" class="text-sm text-red-600 hidden"></span>
                    </div>
                    <div id="controlButtons" class="flex items-center space-x-2">
                        <button id="pauseBtn" class="hidden px-3 py-1.5 bg-orange-100 text-orange-600 text-sm rounded-lg hover:bg-orange-200 transition-colors cursor-pointer flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>暂停</span>
                        </button>
                        <button id="resumeBtn" class="hidden px-3 py-1.5 bg-green-100 text-green-600 text-sm rounded-lg hover:bg-green-200 transition-colors cursor-pointer flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>恢复</span>
                        </button>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- 9:1 布局 -->
            <div class="grid lg:grid-cols-10 gap-4">
                <!-- 左侧文献区域 (9份) -->
                <div class="lg:col-span-9">
                    <div id="literaturePanel" class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col" style="height: calc(100vh - 200px);">
                        <!-- 文献区域头部 -->
                        <div class="p-4 border-b border-gray-200 flex items-center justify-between flex-shrink-0">
                            <div class="flex items-center space-x-3">
                                <h2 class="font-semibold text-slate-900">文献列表</h2>
                                <span id="litCount" class="text-sm text-slate-500"></span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <!-- 字体大小控制 -->
                                <div id="fontSizeControl" class="flex items-center space-x-2 hidden">
                                    <span class="text-xs text-slate-500">字号</span>
                                    <select id="fontSize" class="text-xs border border-gray-300 rounded px-2 py-1 cursor-pointer">
                                        <option value="small">小</option>
                                        <option value="medium" selected>中</option>
                                        <option value="large">大</option>
                                    </select>
                                </div>
                                <!-- 显示英文复选框 -->
                                <label id="showEnglishControl" class="flex items-center space-x-2 cursor-pointer hidden">
                                    <input type="checkbox" id="showEnglish" class="w-4 h-4 text-blue-600 rounded cursor-pointer">
                                    <span class="text-sm text-slate-600">显示英文</span>
                                </label>
                                <!-- 视图切换按钮 -->
                                <div class="flex bg-slate-100 rounded-lg p-1">
                                    <button id="listViewBtn" class="px-3 py-1 text-sm rounded-md bg-white text-blue-600 shadow-sm transition-all cursor-pointer">列表</button>
                                    <button id="detailViewBtn" class="px-3 py-1 text-sm rounded-md text-slate-600 hover:text-slate-900 transition-all cursor-pointer">详情</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 文献内容区域 -->
                        <div id="literatureContent" class="flex-1 overflow-y-auto">
                            <div class="p-8 text-center text-slate-500">加载中...</div>
                        </div>
                        
                        <!-- 详情视图导航 -->
                        <div id="detailNav" class="hidden p-3 border-t border-gray-200 flex items-center justify-between bg-slate-50 flex-shrink-0">
                            <button id="prevLitBtn" class="px-3 py-1.5 text-sm text-slate-600 hover:bg-slate-200 rounded-lg transition-colors cursor-pointer flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                                <span>上一篇 (PgUp)</span>
                            </button>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-slate-500">跳转到</span>
                                <input type="number" id="litIndexInput" min="1" class="w-16 px-2 py-1 text-sm border border-gray-300 rounded-md text-center" placeholder="ID">
                                <span id="litNavInfo" class="text-sm text-slate-500">/ 100</span>
                            </div>
                            <button id="nextLitBtn" class="px-3 py-1.5 text-sm text-slate-600 hover:bg-slate-200 rounded-lg transition-colors cursor-pointer flex items-center space-x-1">
                                <span>下一篇 (PgDn)</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 右侧导出面板 (1份) -->
                <div class="lg:col-span-1">
                    <div id="exportPanel" class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col" style="height: calc(100vh - 200px);">
                        <div class="p-3 border-b border-gray-200 flex-shrink-0">
                            <div class="flex items-center space-x-2">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                <span class="text-sm font-medium text-slate-900">导出</span>
                            </div>
                        </div>
                        
                        <div class="p-3 text-center border-b border-gray-200 flex-shrink-0">
                            <span id="selectedCount" class="text-lg font-bold text-slate-900">0</span>
                            <p class="text-xs text-slate-500">已选文献</p>
                        </div>
                        
                        <div class="p-3 space-y-2 flex-shrink-0">
                            <p class="text-xs font-medium text-slate-700 mb-2">格式</p>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="exportFormat" value="html" checked class="text-blue-600 cursor-pointer">
                                <span class="text-xs">HTML</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="exportFormat" value="json" class="text-blue-600 cursor-pointer">
                                <span class="text-xs">JSON</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="exportFormat" value="csv" class="text-blue-600 cursor-pointer">
                                <span class="text-xs">CSV</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="exportFormat" value="txt" class="text-blue-600 cursor-pointer">
                                <span class="text-xs">TXT</span>
                            </label>
                        </div>
                        
                        <div class="flex-1"></div>
                        
                        <div class="p-3 border-t border-gray-200 flex-shrink-0">
                            <button id="exportBtn" disabled class="w-full px-2 py-2 bg-blue-600 text-white text-xs rounded-lg hover:bg-blue-700 transition-colors cursor-pointer disabled:bg-gray-300 disabled:cursor-not-allowed">
                                导出选中
                            </button>
                            <button id="clearSelectionBtn" class="w-full mt-2 px-2 py-1.5 text-xs text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors cursor-pointer">
                                清空选择
                            </button>
                        </div>
                        
                        <div class="p-3 border-t border-gray-200 space-y-1 flex-shrink-0">
                            <a id="viewOriginal" href="#" target="_blank" class="block text-xs text-slate-500 hover:text-blue-600 truncate cursor-pointer">原始HTML</a>
                            <a id="viewTranslated" href="#" target="_blank" class="block text-xs text-slate-500 hover:text-blue-600 truncate cursor-pointer hidden">翻译HTML</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/common.js?v=6"></script>
    <script src="/assets/js/task.js?v=6"></script>
</body>
</html>
