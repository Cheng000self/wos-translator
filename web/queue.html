<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务队列 - WoS Translator</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed top-4 left-4 right-4 bg-white/90 backdrop-blur-md border border-gray-200 rounded-2xl shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                        </svg>
                        <span class="text-xl font-bold text-slate-900">WoS Translator</span>
                    </div>
                    <a href="/donate.html" class="text-pink-600 hover:text-pink-700 transition-colors cursor-pointer flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>捐赠</span>
                    </a>
                </div>
                <div class="flex space-x-6">
                    <a href="/" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">主页</a>
                    <a href="/translate.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">翻译</a>
                    <a href="/queue.html" class="text-blue-600 font-medium hover:text-blue-700 transition-colors cursor-pointer">队列</a>
                    <a href="/convert.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">转换</a>
                    <a href="/models.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">模型</a>
                    <a href="/settings.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">设置</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="pt-28 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- 标题行：标题 + 日历 + 搜索 + 布局 + 刷新 -->
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-slate-900 flex-shrink-0">翻译任务队列</h1>
                <div class="flex items-center space-x-3">
                    <!-- 日期选择器（点击弹出日历） -->
                    <div class="relative">
                        <button id="calendarToggle" class="flex items-center space-x-2 bg-white border border-gray-200 rounded-lg px-3 py-1.5 hover:border-blue-300 transition-colors cursor-pointer">
                            <svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span id="calendarLabel" class="text-sm text-slate-700"></span>
                            <svg class="w-3 h-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <!-- 日历弹窗 -->
                        <div id="calendarDropdown" class="hidden absolute top-full right-0 mt-2 bg-white rounded-xl shadow-xl border border-gray-200 p-3 z-40" style="width: 280px;">
                            <div class="flex items-center justify-between mb-2">
                                <button id="prevMonth" class="p-1 hover:bg-slate-100 rounded transition-colors cursor-pointer">
                                    <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                                </button>
                                <span id="calendarTitle" class="text-sm font-semibold text-slate-900"></span>
                                <div class="flex items-center space-x-1">
                                    <button id="todayBtn" class="px-2 py-0.5 text-xs text-blue-600 hover:bg-blue-50 rounded transition-colors cursor-pointer">今天</button>
                                    <button id="showAllBtn" class="px-2 py-0.5 text-xs text-slate-500 hover:bg-slate-100 rounded transition-colors cursor-pointer">全部</button>
                                    <button id="nextMonth" class="p-1 hover:bg-slate-100 rounded transition-colors cursor-pointer">
                                        <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="grid grid-cols-7 text-center mb-1">
                                <span class="text-xs text-slate-400 py-1">日</span>
                                <span class="text-xs text-slate-400 py-1">一</span>
                                <span class="text-xs text-slate-400 py-1">二</span>
                                <span class="text-xs text-slate-400 py-1">三</span>
                                <span class="text-xs text-slate-400 py-1">四</span>
                                <span class="text-xs text-slate-400 py-1">五</span>
                                <span class="text-xs text-slate-400 py-1">六</span>
                            </div>
                            <div id="calendarGrid" class="grid grid-cols-7 text-center"></div>
                        </div>
                    </div>
                    <!-- 搜索框 -->
                    <div class="flex items-center bg-white border border-gray-200 rounded-lg px-3 py-1.5 w-56">
                        <svg class="w-4 h-4 text-slate-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="搜索任务..." class="flex-1 text-sm border-none outline-none bg-transparent text-slate-900 placeholder-slate-400 ml-2">
                        <button id="clearSearch" class="hidden text-slate-400 hover:text-slate-600 cursor-pointer">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- 布局切换 -->
                    <div class="flex bg-white border border-gray-200 rounded-lg p-1">
                        <button id="listViewBtn" class="p-1.5 rounded text-slate-600 hover:bg-slate-100 transition-colors cursor-pointer" title="列表视图">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <button id="gridViewBtn" class="p-1.5 rounded text-slate-600 hover:bg-slate-100 transition-colors cursor-pointer" title="网格视图">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                        </button>
                    </div>
                    <button id="refreshTasks" class="px-3 py-1.5 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition-colors cursor-pointer flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>刷新</span>
                    </button>
                </div>
            </div>

            <!-- 筛选信息 -->
            <div id="filterInfo" class="text-xs text-slate-500 mb-2 hidden"></div>

            <!-- 任务列表 -->
            <div id="taskList" class="space-y-3">
                <div class="text-center py-12 text-slate-500">
                    加载中...
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/common.js?v=9"></script>
    <script src="/assets/js/queue.js?v=9"></script>
</body>
</html>
