<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译 - WoS Translator</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed top-4 left-4 right-4 bg-white/90 backdrop-blur-md border border-gray-200 rounded-2xl shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                        </svg>
                        <span class="text-xl font-bold text-slate-900">WoS Translator</span>
                    </div>
                    <a href="/donate.html" class="text-pink-600 hover:text-pink-700 transition-colors cursor-pointer flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>捐赠</span>
                    </a>
                </div>
                <div class="flex space-x-6">
                    <a href="/" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">主页</a>
                    <a href="/translate.html" class="text-blue-600 font-medium hover:text-blue-700 transition-colors cursor-pointer">翻译</a>
                    <a href="/queue.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">队列</a>
                    <a href="/convert.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">转换</a>
                    <a href="/models.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">模型</a>
                    <a href="/settings.html" class="text-slate-600 hover:text-slate-900 transition-colors cursor-pointer">设置</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="pt-28 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-slate-900 mb-8">创建翻译任务</h1>

            <!-- 文件上传区 -->
            <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-200 mb-6">
                <h2 class="text-xl font-semibold text-slate-900 mb-4">上传HTML文件</h2>
                
                <!-- 任务名称输入 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">任务名称（可选）</label>
                    <input type="text" id="taskName" placeholder="输入任务名称，留空则使用文件名" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-sm text-slate-500 mt-1">支持中文，方便识别和管理任务</p>
                </div>
                
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-blue-500 transition-colors cursor-pointer">
                    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg text-slate-700 mb-2">拖拽文件到此处或点击上传</p>
                    <p class="text-sm text-slate-500">支持.html或.htm格式，可同时上传多个文件，最大10MB/文件</p>
                    <input type="file" id="fileInput" accept=".html,.htm" multiple class="hidden">
                </div>

                <!-- 已上传文件列表 -->
                <div id="fileList" class="mt-4 space-y-2 hidden">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-slate-700">已选择的文件</span>
                        <button id="clearAllFiles" class="text-sm text-red-600 hover:text-red-700 cursor-pointer">清空全部</button>
                    </div>
                    <div id="fileItems" class="space-y-2"></div>
                    <div class="pt-2 border-t border-gray-200">
                        <p class="text-sm text-blue-600" id="totalLiteratureCount">预估共 0 篇文献</p>
                    </div>
                </div>
            </div>

            <!-- 翻译选项 -->
            <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-200 mb-6">
                <h2 class="text-xl font-semibold text-slate-900 mb-4">翻译选项</h2>
                
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="translateTitle" checked class="w-5 h-5 text-blue-600 rounded cursor-pointer">
                        <span class="text-slate-700">翻译标题</span>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="translateAbstract" checked class="w-5 h-5 text-blue-600 rounded cursor-pointer">
                        <span class="text-slate-700">翻译摘要</span>
                    </label>
                </div>
            </div>

            <!-- 模型选择 -->
            <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-200 mb-6">
                <h2 class="text-xl font-semibold text-slate-900 mb-4">选择模型</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">已保存的模型</label>
                    <select id="modelSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
                        <option value="">加载中...</option>
                    </select>
                </div>

                <div id="customModelSection" class="hidden">
                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <h3 class="font-medium text-slate-900 mb-4">自定义模型配置</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">API URL</label>
                                <input type="text" id="modelUrl" placeholder="https://api.openai.com/v1/chat/completions" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">API Key</label>
                                <input type="password" id="modelApiKey" placeholder="sk-..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">模型ID</label>
                                <input type="text" id="modelId" placeholder="gpt-4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">温度 (0-2)</label>
                                <input type="number" id="modelTemperature" value="0.3" min="0" max="2" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">系统提示词</label>
                                <textarea id="modelPrompt" rows="3" placeholder="你是一个专业的学术文献翻译助手..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                            </div>
                            
                            <button id="testConnection" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors cursor-pointer">
                                测试连接
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 创建任务按钮 -->
            <div class="flex justify-end">
                <button id="createTask" disabled class="px-8 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors cursor-pointer disabled:bg-gray-300 disabled:cursor-not-allowed">
                    创建翻译任务
                </button>
            </div>
        </div>
    </div>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/translate.js"></script>
</body>
</html>
